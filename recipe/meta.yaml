{% set name = "constyle" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1b2e84fa3616880e3811e44846abb8174b0aafd2cf1757298f046cb5f290893d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - constyle = constyle.__main__:main

requirements:
  host:
    - python >=3.7
    - pip
    - poetry
  run:
    - python >=3.7
    - importlib-metadata >=4.11.0,<5.0.0a

test:
  imports:
    - constyle
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/abrahammurciano/python-constyle
  summary: A Python library to add style to your console
  description: |
    A Python library to add style to your console.
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  doc_url: https://abrahammurciano.github.io/python-constyle/constyle
  dev_url: https://github.com/abrahammurciano/python-constyle

extra:
  recipe-maintainers:
    - abrahammurciano
